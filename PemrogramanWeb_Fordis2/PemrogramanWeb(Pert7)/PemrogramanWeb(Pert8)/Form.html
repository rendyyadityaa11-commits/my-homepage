<!DOCTYPE html>
<html>
<head>
  <title>Form Pendaftaran Kuliah</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: purple;
      text-align: center;
    }
    form {
      width: 450px;
      margin: auto;
      border: 1px solid black;
      padding: 20px;
      background-color: #fff;
    }
    table {
      width: 100%;
    }
    td {
      padding: 5px;
      vertical-align: top;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
    }
    input[type="submit"],
    input[type="reset"] {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2><u>Form Pendaftaran Kuliah</u></h2>
  <form>
    <table>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" name="nama"></td>
      </tr>
      <tr>
        <td>NIM</td>
        <td>:</td>
        <td><input type="text" name="nim"></td>
      </tr>
      <tr>
        <td>Kelas</td>
        <td>:</td>
        <td><input type="text" name="kelas"></td>
      </tr>
      <tr>
        <td>Matkul</td>
        <td>:</td>
        <td><input type="text" name="matkul"></td>
      </tr>
      <tr>
        <td>Prodi</td>
        <td>:</td>
        <td>
          <select name="prodi">
            <option>-- Pilih Prodi --</option>
            <option>Informatika</option>
            <option>Sistem Informasi</option>
            <option>Teknik Komputer</option>
            <option>Manajemen Informatika</option>
            <option>Desain Komunikasi Visual</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Tgl Lahir</td>
        <td>:</td>
        <td>
          <input type="text" size="2" maxlength="2" placeholder="dd"> /
          <input type="text" size="2" maxlength="2" placeholder="mm"> /
          <input type="text" size="4" maxlength="4" placeholder="yyyy">
        </td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><textarea name="alamat" rows="3"></textarea></td>
      </tr>
      <tr>
        <td>Kota</td>
        <td>:</td>
        <td><input type="text" name="kota"></td>
      </tr>
      <tr>
        <td>Pekerjaan</td>
        <td>:</td>
        <td>
          <select name="pekerjaan">
            <option>Tani</option>
            <option>Guru</option>
            <option>Mahasiswa</option>
            <option>Karyawan</option>
            <option>Lainnya</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jk" value="Laki-laki"> Laki-Laki
          <input type="radio" name="jk" value="Perempuan"> Perempuan
        </td>
      </tr>
      <tr>
        <td>Hobby</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="hobby" value="Reading"> Reading<br>
          <input type="checkbox" name="hobby" value="Sport"> Sport<br>
          <input type="checkbox" name="hobby" value="Singing"> Singing<br>
          <input type="checkbox" name="hobby" value="Traveling"> Traveling
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <input type="submit" value="Kirim">
          <input type="reset" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
