<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Suhu Modern</title>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ======== THEME VARIABEL ========= */
:root {
    --bg: #eef1f6;
    --text: #1b1b1b;
    --card: rgba(255, 255, 255, 0.65);
    --border: rgba(255, 255, 255, 0.2);
    --accent: #3a7afe;
    --accent-dark: #1f5ed1;
}
.dark {
    --bg: #0e0e0e;
    --text: #ffffff;
    --card: rgba(255,255,255,0.05);
    --border: rgba(255,255,255,0.15);
    --accent: #4ea3ff;
    --accent-dark: #2f7ed1;
}

/* ======== BODY ========= */
body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
}

/* ======== LAYOUT GRID ========= */
.dashboard {
    max-width: 1100px;
    margin: 35px auto;
    padding: 15px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-gap: 25px;
}

/* ======== CARD STYLE ========= */
.card {
    background: var(--card);
    border: 1px solid var(--border);
    padding: 18px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    animation: fadeIn 0.5s ease;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ======== INPUT & BUTTON ========= */
input, select {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 12px;
    border: 1px solid #c4c4c4;
    outline: none;
    background: rgba(255,255,255,0.7);
    font-size: 15px;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    color: white;
    background: var(--accent);
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background: var(--accent-dark);
}

/* ======== THEME SWITCH ========== */
.theme-toggle {
    padding: 10px;
    margin-top: 18px;
    background: var(--card);
    border: 1px solid var(--border);
    text-align: center;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<h1 style="text-align:center; margin-top:25px;">ðŸ“Š Dashboard Pengukur Suhu Modern</h1>

<div class="dashboard">

    <!-- ====== Grafik Real-Time ====== -->
    <div class="card">
        <h2>Grafik Suhu Real-Time</h2>
        <canvas id="tempChart" height="130"></canvas>
    </div>

    <!-- ====== Panel Kanan ====== -->
    <div class="card">
        <h2>Kalkulator Konversi Suhu</h2>

        <label>Masukkan Suhu:</label>
        <input type="number" id="inputTemp" placeholder="Misal: 30">

        <label>Dari:</label>
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label>Ke:</label>
        <select id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <button onclick="convertTemp()">Konversi</button>

        <h3>Hasil: <span id="result">-</span></h3>

        <div class="theme-toggle" onclick="toggleTheme()">
            ðŸŒ— Ganti Tema (Light/Dark)
        </div>
    </div>
</div>

<script>
/* ========== GRAFIK REAL-TIME ========== */
let ctx = document.getElementById("tempChart").getContext("2d");
let tempData = [];
let labels = [];

const tempChart = new Chart(ctx, {
    type: "line",
    data: {
        labels: labels,
        datasets: [{
            label: "Suhu (Â°C)",
            data: tempData,
            borderWidth: 2,
            tension: 0.4,
            borderColor: "#3a7afe",
            fill: false
        }]
    },
    options: {
        animation: false,
        scales: {
            y: { beginAtZero: false }
        }
    }
});

/* ======== Simulasi Sensor Real-Time (update per 2 detik) ======= */
function updateSensor() {
    let newTemp = (Math.random() * 8 + 25).toFixed(2);

    let time = new Date().toLocaleTimeString();

    labels.push(time);
    tempData.push(newTemp);

    if (labels.length > 10) {
        labels.shift();
        tempData.shift();
    }

    tempChart.update();
}
setInterval(updateSensor, 2000);
updateSensor();

/* ======== KALKULATOR SUHU ======== */
function convertTemp() {
    let temp = parseFloat(document.getElementById("inputTemp").value);
    let from = document.getElementById("fromUnit").value;
    let to = document.getElementById("toUnit").value;

    if (isNaN(temp)) {
        document.getElementById("result").innerText = "Input tidak valid!";
        return;
    }

    let celsius;

    if (from === "C") celsius = temp;
    if (from === "F") celsius = (temp - 32) * 5/9;
    if (from === "K") celsius = temp - 273.15;

    let output;

    if (to === "C") output = celsius;
    if (to === "F") output = (celsius * 9/5) + 32;
    if (to === "K") output = celsius + 273.15;

    document.getElementById("result").innerText = output.toFixed(2) + " Â°" + to;
}

/* ======== LIGHT / DARK MODE ======== */
function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
