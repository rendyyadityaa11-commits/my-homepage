<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Band Favorit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .band {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .band img {
            max-width: 320px;
            border-radius: 10px;
            display: block;
            margin-bottom: 15px;
        }
        iframe, audio {
            display: block;
            margin: 15px 0;
            max-width: 100%;
        }
    </style>
</head>
