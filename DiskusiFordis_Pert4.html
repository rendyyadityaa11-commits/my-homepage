<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Favorit Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .band {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .band img {
            width: 300px;
            border-radius: 8px;
            display: block;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Band Favorit Saya</h1>

    <!-- Band 1 -->
    <div class="band">
        <h2>Coldplay</h2>
        <img src="coldplay.jpg" alt="Coldplay Band">
        <video controls>
            <source src="coldplay.mp4" type="video/mp4">
            Browser kamu tidak mendukung video HTML5.
        </video>
    </div>

    <!-- Band 2 -->
    <div class="band">

        </video>
    </div>

    <!-- Band 3 -->

        <img src="maroon5.jpg" alt="Maroon 5 Band">
        <video controls>
            <source src="maroon5.mp4" type="video/mp4">

        </video>

    <!-- Band 4 -->

        </video>
    </div>

</body>
</html>
